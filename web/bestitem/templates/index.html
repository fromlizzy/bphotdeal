<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BEBEDEPINO</title>
        <meta name="description" content="Vertical Showcase Slider with jQuery and CSS Transitions" />
        <meta name="keywords" content="css3, transitions, vertical, layout, fullscreen, jquery, slide up, slide down" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
		<link href='http://fonts.googleapis.com/css?family=Dosis:200,400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/modernizr.custom.79639.js' %}"></script>
		<noscript><link rel="stylesheet" type="text/css" href="css/noscript.css" /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="{% static 'css/noscript.css' %}" /><![endif]-->
    </head>
    <body>


		<section id="ps-container" class="ps-container">
            {% for deal in deals %}
			<div class="ps-contentwrapper">

				<div class="ps-content">
					<h2><a href="{{deal.link}}">{{deal.title}}</a></h2>
					<!--<span class="ps-price"><a href="{{deal.link}}">&gt;</a></span>-->
					<p>{{deal.price}}</p>

				</div>

			</div><!-- /ps-contentwrapper -->

			<div class="ps-slidewrapper">

				<div class="ps-slides">
					<div style="background-image:url({{deal.thumb_url}});"></div>
				</div>
				<div class="discountBox "><div class="sale_rate">{{deal.discount}}%</div></div>
			     	<nav>
					<a href="#" class="ps-prev" ></a>
					<a href="#" class="ps-next" ></a>
				</nav>
			</div><!-- /ps-slidewrapper -->
            {% endfor %}

		</section><!-- /ps-container -->

		<!-- jQuery if needed -->

		<script type="text/javascript" src="{% static 'js/slider.js' %}"></script>
		<script type="text/javascript">
			$(function() {

				Slider.init();

			});
		</script>
    </body>
</html>
